<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Hayahay Homes</title>
		<!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="css/style.css">

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

	<body>
		<main class="main-content">
			<div class="fullwidth-block">
				<div class="container">
					<h2 class="section-title">What is so great in our home?</h2>
					<div class="row">
						<div class="col-md-5">
							<ul class="arrow-list">
								<li>Nemo enim ipsam voluptatem voluptas</li>
								<li>Quisquam dolorem ipsum quia dolor sit</li>
								<li>Consectetur adipisci velit sed quia</li>
								<li>Numquam eius modi tempora incidunt</li>
								<li>Dolor in reprehenderit in voluptate velit</li>
								<li>in reprehenderit in voluptate</li>
							</ul>
						</div>
						<div class="col-md-7">
							<div class="feature-slider">
								<ul class="slides">
									<li>
										<figure>
											<img src="images/hayahay-homes/feature-1.jpg" alt="Feature 1">
											<figcaption>
												<h3 class="feature-title">Lively Living Room</h3>
												<small class="feature-desc">Where Netflix happens</small>
											</figcaption>
										</figure>
									</li>
									<li>
										<figure>
											<img src="images/hayahay-homes/feature-2.jpg" alt="Feature 2">
											<figcaption>
												<h3 class="feature-title">Spacious Dining Area</h3>
												<small class="feature-desc">The fondest memories are made when gathered around the table</small>
											</figcaption>
										</figure>
									</li>
									<li>
										<figure>
											<img src="images/hayahay-homes/feature-3.jpg" alt="Feature 3">
											<figcaption>
												<h3 class="feature-title">Cozy Bedroom</h3>
												<small class="feature-desc">The best bed that a man can sleep on is peace.</small>
											</figcaption>
										</figure>
									</li>
								</ul>

							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
